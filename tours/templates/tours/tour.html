{% extends 'tours/base.html' %}

{% block content %}

{% for key, value in tours.items %}
  {% if tour_id == key %}
  <main class="container">
    <section class="mt-3 pb-5">
      <h1 class="display-3 mt-4">{{ value.title }} {{ zvezda }}

      </h1>
      <!-- HERO -->
      <p class="lead">{{ from_to }}</p>
      <img src="{{ value.picture }}" class="w-75" alt="">
      <p class="my-4 w-75">{{ value.description }}</p>
      <a href="#" class="btn btn-success btn-lg">Купить тур за {{ value.price }}</a>
    </section>
  </main>
  {% endif %}
{% endfor %}
{% endblock %}
